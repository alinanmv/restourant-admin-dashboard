<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../styles/normalize.min.css" />
    <link rel="stylesheet" href="../../styles/auth.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="auth-page">
      <div class="auth-form">
        <img src="../../img/logo-auth.png" alt="logo-auth" class="logo-auth" />
        <div class="auth-form-inner">
          <h1>Sign Up</h1>
          <p>Create your Hope UI account</p>

          <div class="flex-side">
            <div class="input-wrapper">
              <p>First Name</p>
              <input type="text" name="firstName" />
              <span class="error"></span>
            </div>
            <div class="input-wrapper">
              <p>Last Name</p>
              <input type="text" name="lastName" />
              <span class="error"></span>
            </div>
          </div>

          <div class="flex-side">
            <div class="input-wrapper">
              <p>Email</p>
              <input type="email" name="email" />
              <span class="error"></span>
            </div>
            <div class="input-wrapper">
              <p>Password</p>
              <input type="password" name="password" />
              <span class="error"></span>
            </div>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="terms" />
            <p>I agree with the terms of use</p>
          </div>

          <a href="../../index.html" class="main-button">Sign up</a>

          <p class="blue-text">or sign in with other accounts?</p>
          <div class="links-wrapper">
            <!-- <a href="#"><img src="../../img/gmail.svg" alt="gmail-link" /></a> -->
            <a href="3"><img src="../../img/facebook.svg" alt="facebook" /></a
            ><a href="#"><img src="../../img/inst.svg" alt="inst" /></a
            ><a href="linkedin"
              ><img src="../../img/linked-in.svg" alt="linked-in"
            /></a>
          </div>
          <p class="blue-text">
            Already have an Account
            <a href="../auth/sign-in.html" class="orange-text">Sign in</a>
          </p>
        </div>
      </div>
      <img
        src="../../img/login-background.png"
        alt="login"
        class="login-background"
      />
    </div>
  </body>
</html>
